<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 style="color:rgb(0, 4, 128);"><strong>formulaire d'inscription</strong></h1>
    <form id="inscriptionForm">
        <label for="Nom">Nom :</label>
        <input type="text" id="Nom" name="Nom" required>
        <p id="NomError" style="color: rgb(255, 0, 0);"></p>

        <label for="prenom">Prenom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <p id="prenomError" style="color:rgb(255, 0, 0);"></p>

        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" required>
        <br>
        <br>
        <label for="telephone">Numéro Téléphone :</label>
        <input type="text" id="telephone" name="telephone" required>
        <p id="telephoneError" style="color: rgb(255, 0, 0);"></p>

        <label for="date de naissance">date de naissance :</label>
        <input type="date" id="date de naissance" name="date de naissance" required>
        <br>
        <br>
        <label for="email">email :</label>
        <input type="email" id="email" name="email" required>
        <p id="emailError" style="color: rgb(255, 0, 0);"></p>

        <label for="mot de passe">mot de passe :</label>
        <input type="mot de passe" id="mot de passe" name="mot de passe" required>
        <p id="motdepassedError" style="color: rgb(255, 0, 0);"></p>

        <label for="motdepasseConfirm">Confirmation mot de passe :</label>
        <input type="mot de passe" id="motdepasseConfirm" name="motdepasseConfirm" required>
        <p id="motdepasseConfirmError" style="color: rgb(255, 0, 0);"></p>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        document.getElementById('inscriptionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nom = document.getElementById('Nom').value;
            var prenom = document.getElementById('prenom').value;
            var tel = document.getElementById('telephone').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('mot de passe ').value;
            var passwordConfirm = document.getElementById('motdepasseConfirm').value;

            var valid = true;

            if (nom.length < 3 || !/^[A-Za-z]+$/.test(nom)) {
                document.getElementById('NomError').textContent = 'Le nom doit compter au minimum 3 caractères .';
                valid = false;
            } else {
                document.getElementById('NomError').textContent = '';
            }

            if (prenom.length < 4 || !/^[A-Za-z]+$/.test(prenom)) {
                document.getElementById('prenomError').textContent = 'Le prénom doit compter au minimum 4 caractères .';
                valid = false;
            } else {
                document.getElementById('prenomError').textContent = '';
            }

            if (!/^\d+$/.test(tel)) {
                document.getElementById('telephoneError').textContent = 'Le numéro de téléphone ne doit contenir que des chiffres.';
                valid = false;
            } else {
                document.getElementById('telephoneError').textContent = '';
            }

            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$/.test(motdepasse)) {
                document.getElementById('motdepasseError').textContent = 'Le mot de passe doit contenir au moins une minuscule, une majuscule, un chiffre et être au moins 10 caractères.';
                valid = false;
            } else {
                document.getElementById('motdepasseError').textContent = '';
            }

            if (password !== motdepasseConfirm) {
                document.getElementById('motdepasseConfirmError').textContent = 'Les mots de passe ne correspondent pas.';
                valid = false;
            } else {
                document.getElementById('motdepasseConfirmError').textContent = '';
            }

            if (valid) {
                alert('Successful registration');
          
            }
        });
    </script>
</body>
</html>
